<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="donate.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/829dc33e5b.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="donate-wrapper">
        <a href="index.html"><i class="fas fa-home"></i></a></i>
        <div class="blur-area">
            <blockquote>
                "It doesn't take a big donation to help someone,
                 just a lot of little donations"
            </blockquote>
        </div>
        <div class="pink-area">
            <div class="logo">
                <h4>CoSafe</h4>
            </div>
            <form action="#" id='donation-form'>
                <div class='info'>
                    <label for="name">Name</label>
                    <div id="name">
                        <input type="text">
                    </div>
                    <label for="mail">E-mail</label>
                    <div id="mail">
                        <input type="email">
                    </div>
                    <label for="phone">Phone No.</label>
                    <div id="phone">
                        <input type="text">
                    </div>
                </div>
                <div class="amount-buttons">
                    <label for="select-amount"> Select donation amount</label>
                    <div id="select-amount">
                        <button>$20</button>                       
                        <button>$35</button>
                        <button>$100</button>
                        <button>$250</button>
                    </div>
                </div>
                <div class="enter-amount">
                    <label for="donation-amount"> Or enter amount</label>
                    <div id="donation-amount">
                        <span>$</span>
                        <input type="number">
                    </div>
                </div>
                <div class="payment">
                    <label for="payment-mode"> Payment method</label>
                    <div id="payment-mode">
                        <input type="text" placeholder="Credit/Debit Card" disabled>
                    </div>
                </div>
                <div class="donate-btn">
                    <button>Donate</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
