<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unemployment.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/829dc33e5b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="donate-wrapper">
        <a href="index.html"><i class="fas fa-home"></i></a></i>
        <div class="mask-wrapper">
            <div class="blur-area">
                <div class="motive">
                    <h3>Our Motive</h3><br>
                    <p>
                     
                    </p>
                </div>
            </div>
            <div class="pink-area">
                <div class="logo">
                    <h4>CoSafe</h4>
                </div>
                <form action="#" id='donation-form'>
                    <div class='info'>
                        <label for="name">Name</label>
                        <div id="name">
                            <input type="text">
                        </div>
                        <label for="mail">E-mail</label>
                        <div id="mail">
                            <input type="email">
                        </div>
                        <label for="phone">Phone No.</label>
                        <div id="phone">
                            <input type="text">
                        </div>
                    </div>
                    <div class="donate-item">
                        What would you like to donate (old/new) ?
                        <div class="items">
                            <div class="item">
                                <label><input type="checkbox" name="item" value="laptops"> Laptops</label>
                            </div>
                            <div class="item">
                                <label><input type="checkbox" name="item" value="phone"> Mobile-phones</label>
                            </div>
                            <div class="item">
                                <label><input type="checkbox" name="item" value="computer"> Computers</label>
                            </div>
                            <div class="item">
                                <label><input type="checkbox" name="item" value="tabs"> Tabs / ipads</label>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <button>Submit</button>
                    </div>
                    <div class="remark">
                        We will contact you soon!
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    
</body>
</html>
